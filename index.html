<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- BOOTSTRAP REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- VENDOR LINKS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- VENDOR SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="public/styles/main.css">

    <!-- TITLE -->
    <title>SB: Bootstrap</title>

  </head>

  <body>

    <!-- START: container -->
    <div class="container">

      <!-- START: header -->
      <div class="row header">

        <!-- START: brand -->
        <div class="brand col-xs-12">
          BRAND
        </div>
        <!-- END: brand -->

        <!-- START: nav -->
        <div class="nav col-xs-12">
          NAV
        </div>
        <!-- END: nav -->

      </div>
      <!-- END: header -->

      <!-- START: menu -->
      <div class="row menu menu-container">

        <!-- START: menu-head -->
        <div class="menu-head col-md-offset-2 col-md-8">
          MENU HEAD
        </div>
        <!-- END: menu-head -->

        <!-- START: menu-detail -->
        <div class="row menu-container">

          <!-- START: menu-left -->
          <div class="menu-left col-md-offset-2 col-md-4 left">
            MENU LEFT
          </div>
          <!-- END: menu-left -->

          <!-- START: menu-right -->
          <div class="menu-right col-md-4 right">
            MENU RIGHT
          </div>
          <!-- END: menu-right -->

        </div>
        <!-- END: menu-detail -->
        <!-- START: menu-foot -->
        <div class="row menu-container">
          <div class="menu-foot col-md-offset-2 col-md-8">
            MENU FOOT
          </div>
        </div>
        <!-- END: menu-foot -->

      </div>
      <!-- END: menu -->





  <div class="row footer">
      <div class="footer-left col-xs-6"></div>
      <div class="footer-right col-xs-6"></div>
  </div>
  </div>
  <!-- END: container -->





  </body>
</html>
